<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试你的弱点吧！</title>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="lib/jquery-1.12.4/jquery1.12.4.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="lib/ruodian/frozen.css">
    <script type="text/javascript" >
        $(function () {
            var x = parseInt(Math.random()*(2)+1);    ;
            $("#queding").click(function () {

                if($("#name").val()=="杨宇通" && $(":radio:checked").val()=="1"){
                    $("#loadimg").attr("src","lib/images/yang"+x+".jpg");
                }else if($("#name").val()=="方俊亚" && $(":radio:checked").val()=="2") {
                    $("#loadimg").attr("src","lib/images/fang"+x+".jpg");
                }else if ($("#name").val()=="杨宇通" && $(":radio:checked").val()=="2"){
                    alert("我才不是女生啊喂！！！")
                }else if ($("#name").val()=="方俊亚" && $(":radio:checked").val()=="1"){
                    alert("方方你可可不是男生哦~")
                }else if ($("#name").val()==""){
                    alert("你倒是输上名字呀。。。");
                }else {
                    alert("就只能咱两个，其他人才不让他用！");
                }
            });

            $("#queding").click(function () {
                $("#header").html("长按下方图片保存哦~~");
            });

        });
        
    </script>
</head>
<body>
<header class="ui-header ui-header-positive ui-border-b" style="background:#252c3f;">
    <h1 id="header">你的致命弱点</h1>
</header>
<section class="ui-container" id="frm">
    <img src="lib/images/load.jpg" style="margin:40px 25%" width="50%" id="loadimg">
    <img src="">
    <div class="ui-form ui-border-t">
        <div class="ui-form-item ui-border-b">
            <label>姓名</label>
            <input type="text" id="name" name="name" maxlength="4" placeholder="请输入姓名">
        </div>
        <div class="ui-form-item ui-form-item-radio ui-border-b">
            <label style="margin-left:-1px;">性别</label>
            <label class="ui-radio"  style="padding-left:90px;">
                <input  type="radio" name="sex" value="1" >
            </label>
            <p>男</p>
            <label class="ui-radio" >
                <input type="radio" name="sex" checked value="2" >
            </label>
            <p>女</p>
        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary btn" id="queding" style="background:#252c3f;border:1px solid #252c3f" >确定</button>
        </div>
    </div>
</section>



</body>
</html>
